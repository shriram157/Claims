ID: claimsSystemProcessing
_schema-version: '2.1'
description: Application MTA Project for Claims System Processing
version: 0.0.1

modules:
 - name: claimSystemProcessing_Node
   type: nodejs
   path: claimSystemProcessing_Node
   parameters:
      host: QAS-claimSystemProcessing_Node
      register-service-url: true
      service-name: QAS-claimSystemProcessing_Node
      service-url: '${default-url}'
      disk-quota: 256MB
      memory: 256MB
   requires:
    - name: CLAIM_SYSTEM_PROCESSING_CUPS
    - name: uaa_claimsSystemProcessing
   provides:
    - name: claimSystemProcessing_Node_api
      properties:
         url: ${default-url} 

    
 - name: claimSystemProcessing
   type: html5
   path: claimSystemProcessing
   parameters:
      host: QAS-claimSystemProcessing
      register-service-url: true
      service-name: QAS-claimSystemProcessing
      service-url: '${default-url}'
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_claimsSystemProcessing
    - name: dest_qas_claimsSystemProcessing
    - name: claimSystemProcessing_Node_api
      group: destinations
      properties:
          name: claimSystemProcessing-node-backend
          url: '~{url}'
          forwardAuthToken: true 
   provides:
    - name: claimSystemProcessing
   
resources:
 - name: uaa_claimsSystemProcessing
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_qas_claimsSystemProcessing
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

 - name: CLAIM_SYSTEM_PROCESSING_CUPS
   type: org.cloudfoundry.existing-service
   parameters:
     service-name: CLAIM_SYSTEM_PROCESSING_CUPS
   properties:
     odata-call-service-name: '${service-name}'
     