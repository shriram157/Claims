CoverageInquiryDetailText = L'interrogation sur la couverture est basée sur la date à laquelle la recherche est effectuée et est présumée être la date de réparation sur le bon de réparation. Si la date de réparation est différente, les résultats de l'interrogation sur la pourraient différer, notamment si le véhicule arrive à expiration. Effectuez toujours l'interrogation de la date de réparation réelle pour vous assurer de l'exactitude. Cette interrogation sur la couverture est fournie dans le but de déterminer facilement la couverture d'un composant ou d'une réparation. La couverture de réclamation est limitée à une plainte réelle d'un client résultant d'un défaut de matériau ou de fabrication. L'interrogation et la couverture qui en résulte ne constituent pas l'approbation ou l'autorisation d'une réclamation. Toutes les politiques et procédures décrites dans le Manuel des politiques et procédures concernant la garantie et la PEA demeurent applicables.

